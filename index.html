<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <script>
    function openChromeExtension() {
      var extensionUrl = 'chrome-extension://haldlgldplgnggkjaafhelgiaglafanh/manifest.json';
      var newWindow = window.open(extensionUrl);

      // All you have to do is wait for the window to load
      newWindow.onload = function() {
        // Now script.js will be injected into its DOM.
        var script = newWindow.document.createElement('script');
        script.src = 'script.js';
        newWindow.document.body.appendChild(script);
      };
    }
  </script>
</head>
<body>
  <button type="button" onclick="openChromeExtension()">Open Chrome Extension</button>
</body>
</html>
